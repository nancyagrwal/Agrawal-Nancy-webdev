<!DOCTYPE html>
<html lang="en" ng-app="WebsitesGenerator">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div ng-controller="LoginCntrl">
        <input type="text" class="form-control" placeholder="username" ng-model = "model.user.username"/>
        <input type="password" class="form-control" placeholder="password" ng-model = "model.user.password"/>
        <a class="btn btn-primary btn-block" ng-click="model.login(model.user)" href="profile.html">Login</a>
        <a class="btn btn-success btn-block" ng-click="model.register()" href="register.html">Register</a>
    </div>
    </div>
</body>
</html>
