<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="no-padding-left pull-left">
            <a class="navbar-brand navbar-link" ng-click="model.back()">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-header pull-left">
            <a class="navbar-brand">
                Widget Edit
            </a>
        </div>

        <div class="navbar-text no-padding-left pull-right">
            <a class="navbar-link" ng-click="model.updateWidget(model.widget)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container-fluid">
         <form>
            <div class="form-group">
                <label for="name">
                    Name
                </label>
                <input id="name"
                       type="text"
                       class="form-control"
                       placeholder="Youtube Video Name"
                       value="{{model.widget.name}}"
                       ng-model="model.widget.name">
            </div>
            <div class="form-group">
                <label for="text">
                    Text
                </label>
                <input id="text"
                       type="text"
                       class="form-control"
                       placeholder="Youtube Video Text"
                       value="{{model.widget.text}}"
                       ng-model="model.widget.text">
            </div>
            <div class="form-group">
                <label for="url">
                    URL
                </label>
                <input id="url"
                       type="text"
                       class="form-control"
                       placeholder="Youtube Video URL"
                       value="{{model.widget.url}}"
                       ng-model="model.widget.url">
            </div>
            <div class="form-group">
                <label for="width">
                    Width
                </label>
                <input id="width"
                       type="number"
                       class="form-control"
                       placeholder="Youtube Video Width"
                       value="{{model.widget.width}}"
                       ng-model="model.widget.width">
            </div>
        </form>
        <a ng-click="model.deleteWidget()"
           class="btn btn-block btn-danger">
            Delete
        </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-text pull-right">
        <a class="navbar-link" ng-click="model.profile()"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    </div>
</nav>
