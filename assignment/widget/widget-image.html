<!DOCTYPE html>
<html lang="en" ng-app="WebsitesGenerator">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="no-padding-left pull-left">
            <a class="navbar-brand navbar-link"
               ng-click="model.goBack()"
            href="widget-list.html">
                <span class="glyphicon
                glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-header pull-left">
            <a class="navbar-brand">
                Widget Edit
            </a>
        </div>

        <div class="navbar-text no-padding-left
        pull-right">
            <a class="navbar-link"
               ng-click="model.widegtUpdation(model.widget)"
               href="widget-list.html">
                <span class="glyphicon
                glyphicon-ok"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="name">
                    Name
                </label>
      <input id="name"
                       type="text"
                       class="form-control"
                       placeholder="Image Name"
                       ng-model="model.widget.name">

                       <!--value="{{model.widget.name}}" -->
            </div>
            <div class="form-group">
                <label for="text">
                    Text
                </label>
                <input id="text"
                       type="text"
                       class="form-control"
                       placeholder="Image Text"
                       ng-model="model.widget.text" >
                    <!--   value="{{model.widget.text}}" -->
            </div>
            <div class="form-group">
                <label for="url">
                    URL
                </label>
                <input id="url"
                       type="text"
                       class="form-control"
                       placeholder="Image URL"
                       ng-model="model.widget.url">
               <!-- value="{{model.widget.url}}">  -->
            </div>
            <div class="form-group">
                <label for="width">
                    Width
                </label>
                <input id="width"
                       type="text"
                       class="form-control"
                       placeholder="Image Width"
                       ng-model="model.widget.width">

                <!--value="{{model.widget.width}}"> -->
            </div>

    <label for="file">Upload</label>
    <input id="file" multiple type="file" class="form-control"/>

            <a ng-click="model.widegtUpdation()"
               class="btn btn-block btn-primary"> Upload Image
            </a>
            <a ng-click="model.widegtDeletion()"
                    class="btn btn-block btn-danger"> Delete
            </a>


</form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-text pull-right">
        <a class="navbar-link"
           ng-click="model.profile()"
        href="..\user\profile.html">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    </div>
</nav>
</body>
</html>
