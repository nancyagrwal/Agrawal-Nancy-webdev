<!DOCTYPE html>
<html lang="en" ng-app="WebsitesGenerator">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="pull-left no-padding-left ">
            <a class="navbar-brand navbar-link"
               ng-click="model.goBack()"
            href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="pull-left navbar-header "><a class="navbar-brand">Widget Edit</a>
        </div>

        <div class="navbar-text no-padding-left pull-right">
            <a class="navbar-link" href="widget-list.html"
               ng-click="model.widegtUpdation(model.widget)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="name">
                    Name
                </label>
                <input id="name"
                       type="text"
                       class="form-control"
                       placeholder="Widget Name"
                       ng-model="model.widget.name">
                     <!--  value="{{model.widget.name}}" -->
            </div>
            <div class="form-group">
                <label for="text">
                    Text
                </label>
                <input id="text"
                       type="text"
                       class="form-control"
                       placeholder="Widget Text"
                       ng-model="model.widget.text">
                      <!-- value="{{model.widget.text}}"> -->
            </div>
            <div class="form-group">
                <label for="size">
                    Size
                </label>
                <input id="size"
                       type="number"
                       class="form-control"
                       placeholder="Widget Size"
                       ng-model="model.widget.size">
                    <!--   value="{{model.widget.size}}" -->
            </div>
        </form>
        <a ng-click="model.widgetDeletion()" href="widget-list.html"
           class="btn btn-block btn-danger">
            Delete
        </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-text pull-right">
        <a class="navbar-link"  href="..\user\profile.html"
           ng-click="model.profile()">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    </div>
</nav>
</body>
</html>
