<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
        <div id="login-buttons">
        <button
                class="btn btn-primary"
                ng-click="login.authenticate('facebook')">Sign in with Facebook
        </button>
        <button
                class="btn btn-info"
                ng-click="login.authenticate('twitter')">Sign in with Twitter
        </button>
    </div>

    <h5>or</h5>

    <label for="username">Username</label>
    <input ng-model="username"
           type="text"
           id="username"
           class="form-control"
           placeholder="AliceW"/>

    <label for="password">Password</label>
    <input ng-model="password"
           type="password"
           id="password"
           class="form-control"
           placeholder="AliceW@123"/>

    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">
        Login
    </a>


    <a class="btn btn-success btn-block"
       href="#!/register">
        Not a user yet? Register Here
    </a>
</div>
