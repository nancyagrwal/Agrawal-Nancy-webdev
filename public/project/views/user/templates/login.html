<div class="container-fluid">
    <h1>Login</h1>

    <hr class="colorgraph">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <a href="/authGoogle" class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>

    <!--<a href="/project/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>-->

    <h5>or</h5>

    <label for="username">Username</label>
    <input ng-model="username"
           type="text"
           id="username"
           class="form-control"
           placeholder="AliceW"/>

    <label for="password">Password</label>
    <input ng-model="password"
           type="password"
           id="password"
           class="form-control"
           placeholder="AliceW@123"/>

    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">
        Login
    </a>


    <a class="btn btn-success btn-block"  ng-click="model.register()"
       >
        Not a user yet? Register Here
    </a>
</div>
