<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Search Results:
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="card col-md-4" ng-repeat="result in model.data">

            <div ng-repeat="items in result.Quotes">
                <h3>Destination: {{ items.OutboundLeg.DestinationName }}</h3>
            </div>
            <div ng-repeat="items in result.Carriers">
                <h3>Flight Carrier: {{ items.Name }}</h3>
            </div>
            <div ng-repeat="items in result.Places">
                <h4>Places: {{items.Name }}</h4>

             </div>
    </div>
</div>
</div>

    </br>
    <a class="btn btn-danger  btn-block"
       href="#!/login">
        Logout
    </a>
