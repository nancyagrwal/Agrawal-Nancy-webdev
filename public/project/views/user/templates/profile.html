<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div ng-show="model.message" class="alert alert-success">
            {{model.message}}
        </div>
        <div class="form-group">

            <label for="profilePicture">
                Upload Profile Picture
            </label>

            <form action="/api/upload"   method="post" enctype="multipart/form-data">
                <input  name="myFile"
                        ng-model="model.user.profilePicture"
                        type="file"
                        id="profilePicture"
                        class="form-control"
                        placeholder="Image"/>
                <button type="submit"  class="btn btn-block btn-primary">Upload Image</button>
            </form>
            <br/>


           <label for="username">
                Username
            </label>
            <input ng-model="model.user.username"
                   readonly
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="AliceW">
        </div>
        <div class="form-group">
            <label for="email">
                Email address
            </label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">
                First Name
            </label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">
                Last Name
            </label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#!/user/{{model.userId}}/search">
        Search Trips
    </a>

    <br>
    <a class="btn btn-primary btn-block"
       href="#!/user/{{model.userId}}/offers" >
        View Offers
    </a>
</div>
<div ng-show="model.bizUser">
    <a class="btn btn-primary btn-block"
       href="#!/user/{{model.userId}}/makePlan" >
        Make Plan Package
    </a>
</div>
<div ng-show="model.resUser">
    <a class="btn btn-primary btn-block"
       href="#!/user/{{model.userId}}/getData">
        Get Data
    </a>
</div>
</br>


</br>
    <a class="btn btn-danger  btn-block"
       href="#!/login">
        Logout
    </a>

</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
