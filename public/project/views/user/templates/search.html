<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<div class="container-fluid">


            <label>Your Budget</label>
            <input type="number"
                   ng-model="budget"
                   id="budget"
                   class="form-control"/>


            <label>Flying from?</label>
            <select ng-model="location"
                    class="form-control"
                    id="location"
                    ng-options="airport.iataCode as airport.name for airport in model.airports">

            </select>


            <label>Fly Out</label>
            <label>From</label>
            <input type="date"
                   ng-model="departureDate"
                   id="departureDate"
                   class="form-control">


        <div class="form-group">
            <label>Fly Back</label>
            <input type="date" value="return"
                   ng-model="returnDate"
                   id="returnDate"
                   class="form-control">
        </div>


        <div class="row">
            <div class="col-md-3" ng-model="theme"
                 ng-repeat="theme in model.themes"
                 ng-click="model.selectTheme(theme)">
                <img
                        class="card-img-top img-fluid"
                        ng-src="{{ theme.image }}"
                        alt="Card image">
                <div class="card-block">
                    <h4 class="card-title">{{ theme.name }}</h4>
                </div>
            </div>
        </div>

    <a ng-click="model.searchFlight()" href="#!user/{{model.userId}}/search/results"
       class="btn btn-primary btn-block">
        Search Places
    </a>


    </br>
    <a class="btn btn-danger  btn-block"
       href="#!/login">
