<div class="container-fluid">
<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<div class="container-fluid">


            <label>Your Budget</label>
            <input type="number"
                   ng-model="model.budget"
                   id="budget"
                   class="form-control"/>


            <label>Flying from?</label>
            <select ng-model="model.location"
                    class="form-control"
                    id="location"
                    ng-options="airport.name as airport.iataCode for airport in model.airports">

            </select>


            <label>Departure Date</label>
            <input type="date"
                   ng-model="model.departureDate"
                   id="departureDate"
                   placeholder="yyyy-MM-dd"
                   ng-pattern='/\d{4}-\d{2}-\d{2}/'
                   class="form-control">


        <div class="form-group">
            <label>Return Date</label>
            <input type="date" value="return"
                   ng-model="model.returnDate"
                   id="returnDate"
                   placeholder="yyyy-MM-dd"
                   ng-pattern='/\d{4}-\d{2}-\d{2}/'
                   class="form-control">
        </div>


        <div class="row">
            <div class="col-md-3" ng-model="model.theme"
                 ng-repeat="theme in model.themes"
                 ng-click="model.selectTheme(theme)">
                <img
                        class="card-img-top img-fluid"
                        ng-src="{{ theme.image }}"
                        alt="Card image">
                <div class="card-block">
                    <h4 class="card-title">{{ theme.name }}</h4>
                </div>
            </div>
        </div>

    <a class="btn btn-primary btn-block"
        ng-click="model.searchFlight(model.budget,model.location,model.departureDate,model.returnDate,model.theme,model.userId)">
       <!--href="#!user/{{model.userId}}/search/results"-->
       Search Places
    </a>


    </br>
    <a class="btn btn-danger  btn-block"
       href="#!/login">
        Logout
    </a>

</div>
    </div>
<div ng-include="'views/common/footer.view.client.html'"></div>
