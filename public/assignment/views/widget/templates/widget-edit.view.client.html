<div>
    <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
    <div ng-include="model.widgetUrl(model.widget)"></div>
</div>



<div ng-model="model.widget.text"
     text-angular
     ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
</div>
