<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.widgetType"
           placeholder="facebook"
           value="top heading"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.widget.text"
           placeholder="facebook"
           value="US Senate Reaches Compromise"
           id="text"/>

    <label for="url">URL</label>
    <input class="form-control"
           ng-model="model.widget.url"
           placeholder="http://www.youtube.com"
           id="url"/>

    <label for="width">Width</label>
    <input class="form-control"
           ng-model="model.widget.width"
           placeholder="100%"
           id="width"/>

    <label> Upload Image</label>
    </br>
    </br>
    <div>
    <a class ="btn btn-primary pull-left" ng-click="model.searchImage()">
        Search Image online!
    </a>
    <a class ="btn btn-primary pull-right" ng-click="model.editImage()">
        Upload searched Image
    </a>
    </div>

    </br>
    </br>

    <p style="margin-left:550px">                                                                  OR </p>

    </br>
    </br>

    <form action="/api/upload"   method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="widgetId"  value="{{model.widgetId}}"       style="display: none"/>
        <input  name="width"     value="{{model.width}}" style="display: none"/>
        <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
    </form>
    <br/>

    <a ng-click="model.deleteWidget()"
       class="btn btn-block btn-danger">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text wd-navbar-header pull-right ">
            <a ng-click="model.logout()">
                <span class="wd-gly-user glyphicon glyphicon-user"></span>
            </a>
