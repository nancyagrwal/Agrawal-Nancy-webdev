<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <label for="username">Username</label>
    <input ng-model="username"
           type="text"
           id="username"
           class="form-control"
           placeholder="AliceW"/>

    <label for="password">Password</label>
    <input ng-model="password"
           type="password"
           id="password"
           class="form-control"
           placeholder="AliceW@123"/>

    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">
        Login
    </a>

    <a class="btn btn-success btn-block" ng-click="model.register()"
       >
        Register
    </a>
    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>

    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>

</div>
